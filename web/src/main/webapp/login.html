<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet + 로그인 만들기</title>
</head>
<body>

<!-- name속성은 Backend에게 전달되는 속성 -->
<form id="frm" method="get" action="./loginok.do" onsubmit="return ck()">
아이디 : <input type="text" name="mid"><br>
패스워드 : <input type="password" name="mpass"><br>
<input type="submit" value="로그인">
<!-- 
onclick을 submit을 때리면 더블이벤트 발생
=> form에 onsubmit 사용해야함
submit을 사용하면 무조건 form 사용하기 
 -->
</form>

</body>

<script>
//form 사용 및 name 속성 이름을 이미 사용하였으므로 getElementById 없이 사용
//return 사용한 이유는 input에 submit을 사용했기 때문 
function ck(){
	if(frm.mid.value==""){
		alert("아이디를 입력하세요!");
		frm.mid.focus();
		return false;		
	}
	else if(frm.mpass.value==""){
		alert("패스워드를 입력하세요!");
		frm.mpass.focus();
		return false;
	}else{
		return true;
	}
}

</script>

</html>
