<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배송 정보 입력 시스템</title>
</head>
<body>

<form id="frm" method="post" action="./deliveryok.do">
<!-- 
hidden : Front, Back-end가 서로 약속한 값을 주고 받는 역할 
 -->
 
 <input type="hidden" name="mtel">
 <input type="hidden" name="memail">
 
고객명 : <input type="text" name="mname"><br>
이메일 : <input type="text" id="mail1"> @  <input type="text" id="mail2"><br>
연락처 : <input type="text" id="tel1" maxlength="3"> - <input type="text" id="tel2" maxlength="4"> - <input type="text" id="tel3" maxlength="4"><br>
주소 : <input type="text" name="maddress"><br>
<input type="button" value="배송입력" onclick="info_ok()">
</form>
<script src="./delivery.js?v=1"></script>

</body>
</html>
<!-- 
[실수 주의] 
1. action => 상대경로 = 자신의 서버 PC (./~)
			절대경로 = http://
2. .xml => servlet 생성전 코드 입력 금지
 
----------------
[구조 잘 알아두기]
1. 로그인(html) => .do => 로그인하셨습니다 => main.html, main.jsp
2. 회원가입(html) => .do => 회원정보 view + 버튼 회원완료 => alert 정상적으로 회원가입이 완료되었습니다.
	=> 1) login.html
	=> 2) 자동로그인 => main
3. 게시판 => 글쓰기 => write.html => writeok.do => 정상적으로 게시물이 등록되었습니다. 
	=> 1) 게시판 리스트 화면
	=> 2) 자신이 등록한 내용을 보여주는 화면 => jsp 필요   


 -->
